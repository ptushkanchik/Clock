<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Часы</title>
<script src="jquery-1.12.0.min.js"></script>
<link href="style.css" rel="stylesheet">
</head>
<body>

<div id="general_container">
	
	<div id="stand"></div>
	
	<div class="foot right"></div>
	<div class="foot left"></div>
	
	<div id="container_tree">
		<div id = "container_steel">
			<div id="clock">	
				<div id="hour">
					<div class="full"></div>
					<div class="empty"></div>
				</div>
				<div id="minute">
					<div class="full"></div>
					<div class="empty"></div>
				</div>
				<div id="second">
					<div class="full"></div>
					<div class="empty"></div>
				</div>
				<div id="point_center"></div>
			
				<div class="number num12">12</div>
				<div class="line num1"></div>
				<div class="line num2"></div>
				<div class="number num3">3</div>
				<div class="line num4"></div>
				<div class="line num5"></div>
				<div class="number num6">6</div>
				<div class="line num7"></div>
				<div class="line num8"></div>
				<div class="number num9">9</div>
				<div class="line num10"></div>
				<div class="line num11"></div>
			</div>	
		</div>
	</div>	
</div>

<script src="script.js"></script>
</body>
</html>
